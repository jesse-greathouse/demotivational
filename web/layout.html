<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jesse Greathouse">
    <meta name="google-signin-client_id" content="{{ google_oauth_key }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{title}}</title>

    <style>
        /* Custom page CSS ----------------------------------- */
        /* Not required for template or sticky footer method. */

        main > .container {
          padding: 60px 15px 0;
        }

        .footer {
          background-color: #f5f5f5;
        }

        .footer > .container {
          padding-right: 15px;
          padding-left: 15px;
        }

        code {
          font-size: 80%;
        }

        .login-provider-container > div {
          display: inline-block;
          vertical-align: top;
          margin: 10px;
        }

        #avatar {
          height: 40px;
        }

      </style>
    
</head>
<body data-gapi-key="{{ google_oauth_key }}" data-fapi-key="{{ facebook_oauth_key }}" class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">Demotivational</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <ul class="navbar-nav mt-2 mt-md-0">
              {% if not token then %}
                <li class="nav-item active"><a class="nav-link" href="/login">Login</a></li>
              {% else %}
                {% if user ~= nil then %}
                  <li class="nav-item" ><img id="avatar" src="{{user.avatar_url}}" alt="avatar"></li>
                {% end %}
                <li class="nav-item active"><a class="nav-link" href="/logout">logout</a></li>
              {% end %}
            </div>
          </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            {*view*}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">This content is intended for demonstration purposes only</span>
        </div>
    </footer>

    <!-- Facebook Junk -->
    <div id="fb-root"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js?onload=gapiInit" async defer></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '{{ facebook_oauth_key }}',
          xfbml      : true,
          version    : 'v6.0',
          status     : false,
          cookie     : true
        });
          
        FB.AppEvents.logPageView(); 
        if (typeof fapiInit !== "undefined") { 
            fapiInit();
        }
      };
    
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      $(document).ready(function(){
        if (typeof indexInit !== "undefined") { 
            indexInit();
        }
      });
    </script>
</body>
</html>
